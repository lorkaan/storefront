{% extends "base.html" %}

{% block header %}
{% endblock %}

{% block content %}

{% if item_list %}
<h1>CMS Item List</h1>
<ul>
    {% for item in item_list %}
    <li>
        <a href="{{ item.get_absolute_url }}">
            <div>
                {{ item.name }}
            </div>
        </a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>Could not retrieve the list of Items</p>
{% endif %}

{% endblock %}

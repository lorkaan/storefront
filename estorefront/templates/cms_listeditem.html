{% extends "base.html" %}

{% block header %}
{% endblock %}

{% block content %}

{% if item_list %}
<h1>Items</h1>
<ul>
    {% for item in item_list %}
    <li>
        <a href="{% url 'cms_item' item_id=item.id %}">
            <div>
                {{ item.name }}
            </div>
        </a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>Could not retrieve the list of Items</p>
{% endif %}

{% endblock %}
